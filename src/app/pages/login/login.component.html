<section>  
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>  
               <form (ngSubmit)="formSubmit()"
               style="margin-bottom: 23px;">
                <div class="container">
                    <img src="../../../assets/arabiclogo.png" alt="" class="rounded-circle">
                    <h1 class="text-center">Login here !!</h1>
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name*</mat-label>
                        <input
                         [(ngModel)]="LoginData.userName"
                        name="username"
                        required
                         matInput placeholder="Enter here" /> 
                         <mat-hint>Valid user name</mat-hint>
                      </mat-form-field>
                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password*</mat-label>
                        <input 
                        [(ngModel)]="LoginData.password"
                        name="password"
                        type="password"
                        required
                         matInput placeholder="Enter here" /> 
                      </mat-form-field>
                      <div class="pss">
                        <a id="forget" class="font-weight-bold">Forget Password ?</a>
                      </div>
                </div>
                <div class="container text-center">
                <button mat-raised-button color="primary" type="submit" style="width: 100%;margin-top: 12px;">Login</button>
                
                </div>
                <div class="reg" > Do you want to register ?  <a id="register" routerLink="/sign">Register as Applicant</a>  <a id="register"  routerLink="/sponsor">   Register as Sponsor</a>
                </div>
            </form>
        </mat-card>
            </div>
        </div>
    </div>
</div>
</section>
